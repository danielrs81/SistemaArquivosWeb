<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Arquivos Digitais</title>
    
    <!-- CSS principal -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* Adicione aqui outros estilos globais */
    </style>
    
    <!-- Bloco para estilos específicos de cada página -->
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container">
        <!-- Cabeçalho comum a todas as páginas -->
        <header>
            <h1>Sistema de Arquivos Digitais</h1>
        </header>
        
        <!-- Conteúdo principal (será substituído pelas páginas filhas) -->
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <!-- Rodapé comum -->
        <footer>
            <p>Sistema © 2025</p>
        </footer>
    </div>
    
    <!-- Scripts comuns -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bloco para scripts específicos de cada página -->
    {% block scripts %}{% endblock %}
</body>
</html>
